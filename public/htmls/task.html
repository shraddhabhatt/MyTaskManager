<html lang="en" class="full-height">
   <body>
      <head>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="style.css">
         <script src="https://code.jquery.com/jquery.js"></script>
         <title>Tasks Sample</title>
      </head>
      <!--Main Navigation-->
      <header>
         <!-- Intro Section -->
         <div class="view hm-black-light jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url(http://www.stanceworks.com/wp-content/uploads/2014/10/bag-riders-john-hall-subaru-wagon-wrx-bagged-title.jpg);">
            <div class="full-bg-img">
               <div class="container flex-center">
                  <div class="row pt-5 mt-3">
                     <div class="col-md-12">
                        <div class="text-center">
                           <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-3 wow fadeInDown" data-wow-delay="0.3s"><strong>Task Manager</strong></h1>
                           <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
                           <h5 class="text-uppercase mb-5 white-text wow fadeInDown" data-wow-delay="0.4s"><strong>Catchy tag line</strong></h5>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark fixed scrolling-navbar text-dark">
         <div class="container">
            <a class="navbar-brand" href="#"><strong>MDB</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                     <a class="nav-link text-dark" href="#">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-dark" href="#">Tasks</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-dark" href="#">Notes</a>
                  </li>
               </ul>
               <form class="form-inline">
                  <div class="md-form mt-0">
                     <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                  </div>
               </form>
            </div>
         </div>
      </nav>
      <!--Main Layout-->
      <main>
         <div class="container col-md-6">
            <!--Inputting new task-->
            <form>
               <div class="form-group">
                  <label for="TaskName">Task Name</label>
                  <input type="text" class="form-control" id="TaskName">
               </div>
               <div class="form-group">
                  <!--Inputting due date-->  
                  <div class="form-group">
                     <label for="DueDate">Due Date</label>
                     <input type="text" class="form-control" id="DueDate">
                  </div>
               </div>
               <!--Inputing description-->
               <div class="form-group">
                  <label for="description">Task Description</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
               </div>
               <a class="btn btn-primary btn-lg" id="submit" role="button">Set Task</a>
            </form>
         </div>
         <!--Table w/ tasks-->
         <br>
         <div class="container col-md-6">
            <table class="table table-striped table-dark">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col" id="">Task Name</th>
                     <th scope="col">Due Date</th>
                     <th scope="col">Description</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <th scope="row" class="list">1</th>
                     <td id="task-chart"></td>
                     <td id="Due-chart"></td>
                     <td id="description-chart"></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </main>
      <script>
         $(document).ready(function(){
            var 

         });

      </script>
   </body>
</html>
